<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>進数変換器</title>
</head>
<body>
<h1>10進数 ←→ 16進数 変換器</h1>
<section>
    <h2>10進数 → 16進数</h2>
    <label>10進数<input id="decInput" type="text"></label>
    <button id="convertToHexButton" type="button">変換</button>
    →
    <label>16進数<input id="hexOutput" readonly type="text"></label>
</section>
<section>
    <h2>16進数 → 10進数</h2>
    <label>16進数<input id="hexInput" type="text"></label>
    <button id="convertToDecButton" type="button">変換</button>
    →
    <label>10進数<input id="decOutput" readonly type="text"></label>
</section>
</body>
<script type="text/javascript" src="main.js"></script>
</html>
