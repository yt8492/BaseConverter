<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Converter</title>
</head>
<body>
<section>
    <label>10進数<input id="decInput" type="text"></label>
    <button id="convertToHexButton" type="button">変換</button>
    ->
    <label>16進数<input id="hexOutput" readonly type="text"></label>
</section>

    ->

</section>
</body>
<script type="text/javascript" src="main.js"></script>
</html>
